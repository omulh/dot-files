# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      Roboto Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

include font-nerd-symbols.conf

#: }}}

#: Color scheme {{{

background_opacity 0.95
# background_image none
# dynamic_background_opacity no

dim_opacity 0.3

background  #161821
foreground  #c6c8d1

selection_background  #272d44
selection_foreground  none

cursor            #dddddd
cursor_text_color background

# Main colors (normal and bright)
# black
color0      #242424
color8      #606060
# red
color1      #d47d7b
color9      #e5706e
# green
color2      #b6bd88
color10     #bfce7d
# yellow
color3      #d9a67e
color11     #eaa872
# blue
color4      #89a0c3
color12     #7494cc
# magenta
color5      #9e95c4
color13     #9f91d8
# cyan
color6      #92b7c0
color14     #7fc0d1
# white
color7      #c6c8d1
color15     #f7f7f7

#: }}}

#: Text cursor customization {{{

# cursor_shape_unfocused hollow
# cursor_beam_thickness 1.5
# cursor_underline_thickness 2.0
# cursor_blink_interval -1
# cursor_stop_blinking_after 15.0

#: }}}

#: Scrollback {{{

# scrollback_lines 2000

# scrollback_indicator_opacity 1.0

# scrollback_fill_enlarged_window no

# wheel_scroll_multiplier 5.0
# wheel_scroll_min_lines 1
# touch_scroll_multiplier 1.0

#: }}}

#: Mouse {{{

# mouse_hide_wait 3.0

# detect_urls yes
# open_url_with default
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
# underline_hyperlinks hover
url_color #842f62
url_style straight

# copy_on_select no
paste_actions confirm
strip_trailing_spaces smart
# select_by_word_characters @-./_~?&=%+#

# click_interval -1.0

# focus_follows_mouse no

#: }}}

#: Terminal bell {{{

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes

#: }}}

#: Window layout {{{

remember_window_size  no
initial_window_width  76c
initial_window_height 26c

enabled_layouts tall, fat, stack

# window_resize_step_cells 2
# window_resize_step_lines 2

window_border_width 1pt
# draw_minimal_borders yes
# window_margin_width 0
# single_window_margin_width -1
# window_padding_width 0
# single_window_padding_width -1
# placement_strategy center

active_border_color     #3f0729
inactive_border_color   #23111b
bell_border_color       #900000
# inactive_text_alpha 1.0

confirm_os_window_close -1

#: }}}

#: Tab bar {{{

tab_bar_min_tabs 2
tab_switch_strategy left

# tab_bar_edge bottom
# tab_bar_margin_width 0.0
# tab_bar_margin_height 0.0 0.0
# tab_bar_align left
# tab_bar_background none
# tab_bar_margin_color none

tab_bar_style fade
tab_fade 0.2 0.4 0.6 0.8 1

tab_activity_symbol " *"
bell_on_tab " ïƒ³"

# tab_activity_symbol none
# tab_title_max_length 0
tab_title_template "{fmt.fg.tab}{title}{fmt.fg.color8}{bell_symbol}{activity_symbol}"
# active_tab_title_template none

active_tab_foreground   #404040
active_tab_background   #380724
active_tab_font_style   bold
inactive_tab_foreground #3d3d3d
inactive_tab_background #26111d
inactive_tab_font_style normal

#: }}}

#: Advanced {{{

# shell .
# editor .
# close_on_child_death no
# allow_remote_control no
# clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
# allow_hyperlinks yes
shell_integration no-cursor no-title
# allow_cloning ask
# clone_source_strategies venv,conda,env_var,path
notify_on_cmd_finish unfocused 10.0 bell
# term xterm-kitty
# wayland_enable_ime yes

#: }}}

#: Mouse actions {{{

clear_all_mouse_actions yes

#: Move the cursor to the mouse position in the prompt or open link under the mouse
mouse_map left click ungrabbed mouse_handle_click selection link prompt
#: Open the link under the mouse even when grabbed
mouse_map shift+left click ungrabbed,grabbed mouse_handle_click link

#: Paste from the primary selection
mouse_map middle release ungrabbed paste_selection
#: Paste from the primary selection even when grabbed
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event

#: Start selecting text
mouse_map left press ungrabbed mouse_selection normal
#: Start selecting text even when grabbed
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal

#: Start selecting text in a rectangle
mouse_map alt+left press ungrabbed mouse_selection rectangle
#: Start selecting text in a rectangle even when grabbed
mouse_map shift+alt+left press ungrabbed,grabbed mouse_selection rectangle

#: Select a word
mouse_map left doublepress ungrabbed mouse_selection word
#: Select a word even when grabbed
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word

#: Select a line
mouse_map left triplepress ungrabbed mouse_selection line
#: Select a line even when grabbed
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line

#: Select line from word
mouse_map alt+left triplepress ungrabbed mouse_selection word_and_line_from_point
#: Select line from word even when grabbed
mouse_map shift+alt+left triplepress ungrabbed,grabbed mouse_selection word_and_line_from_point

#: Extend the current selection
mouse_map right press ungrabbed mouse_selection extend
#: Extend the current selection even when grabbed
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

#: }}}

#: Keyboard shortcuts {{{

kitty_mod ctrl+shift

clear_all_shortcuts yes

#: Ignore shift+Esc (this is handled by sway as caps_lock)
map shift+escape discard_event

#: Clipboard {{{

#: Copy to clipboard
map kitty_mod+c copy_to_clipboard

#: Paste from clipboard
map kitty_mod+v paste_from_clipboard

#: Paste from selection
map kitty_mod+s  paste_selection

#: }}}

#: Scrolling {{{

#: Scroll the contents of the screen into the scrollback
map ctrl+l clear_terminal scroll active

#: Scroll line up
map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up
#: Scroll line down
map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down

#: Scroll page up
map page_up scroll_page_up
#: Scroll page down
map page_down scroll_page_down

#: Scroll to top
map home scroll_home
#: Scroll to bottom
map end scroll_end

#: Scroll to previous shell prompt
map kitty_mod+z scroll_to_prompt -1
#: Scroll to next shell prompt
map kitty_mod+x scroll_to_prompt 1

#: Browse in a pager the whole scrollback buffer
map kitty_mod+o>f show_scrollback
#: Browse in a pager the output of the
#: most recently executed shell command
map kitty_mod+o>l show_last_command_output
#: Browse in a pager the output of the last shell
#: command accessed by a keyboard or mouse action
map kitty_mod+o>o show_last_visited_command_output

#: }}}

#: Window management {{{

#: New window
map alt+enter new_window
#: Close window
map alt+w close_window

#: Focus next window
map alt+l next_window
map alt+j next_window
#: Focus previous window
map alt+h previous_window
map alt+k previous_window

#: Move window forward
map alt+shift+l move_window_forward
#: Move window backward
map alt+shift+h move_window_backward

#: Resize windows
map alt+ctrl+h resize_window narrower 5
map alt+ctrl+j resize_window shorter 2
map alt+ctrl+k resize_window taller 2
map alt+ctrl+l resize_window wider 5
map alt+r resize_window reset

#: }}}

#: Tab management {{{

#: Next tab
map kitty_mod+right next_tab
map kitty_mod+l     next_tab

#: Previous tab
map kitty_mod+left previous_tab
map kitty_mod+h    previous_tab

#: New tab
map kitty_mod+enter new_tab
#: Close tab
map kitty_mod+w close_tab

#: Move tab forward
map kitty_mod+. move_tab_forward
#: Move tab backward
map kitty_mod+, move_tab_backward

#: Focus tabs by number
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

#: }}}

#: Layout management {{{

#: Change the layout
map kitty_mod+b goto_layout fat
map kitty_mod+n goto_layout tall

#: Toggle layout to stack and back to previous
map kitty_mod+f toggle_layout stack

#: }}}

#: Font sizes {{{

#: Increase font size
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0

#: Decrease font size
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0

#: Reset font size
map kitty_mod+0 change_font_size all 0

#: }}}

#: Select and act on visible text {{{

#: Open URL
map kitty_mod+p>i open_url_with_hints

#: Insert selected hash or path into the terminal prompt
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>f kitten hints --type path --program -

#: }}}

#: Miscellaneous {{{

#: Unicode input
map kitty_mod+u kitten unicode_input

#: Open the kitty command shell
map kitty_mod+escape kitty_shell window

#: Show documentation
map kitty_mod+f1 show_kitty_doc overview

#: Reload kitty.conf
map kitty_mod+f5 load_config_file

#: Debug kitty configuration
# map kitty_mod+f6 debug_config

#: }}}

#: }}}

