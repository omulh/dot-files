# Layout - layouts follow a pattern like this:
# [[row]] represents a row in the application.
# [[row.child]] represents either a widget or a column.
# [[row.child.child]] represents a widget.
# All widgets must have the type value set to one of ["cpu", "mem", "proc", "net", "temp", "disk", "batt", "empty"].
# All layout components have a ratio value - if this is not set, then it defaults to 1.
[[row]]
  ratio=1
  [[row.child]]
    ratio=5
    type="cpu"
  [[row.child]]
    ratio=3
    type="proc"
    default=true
[[row]]
  ratio=1
  [[row.child]]
    ratio=5
    type="mem"
  [[row.child]]
    ratio=3
    type="disk"
[[row]]
  ratio=1
  [[row.child]]
    ratio=5
    type="net"
  [[row.child]]
    ratio=3
    type="temp"
