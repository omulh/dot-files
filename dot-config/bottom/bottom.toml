# This group of options represent command-line options.
[flags]
regex = true
hide_table_gap = true
show_table_scroll_position = true
process_command = true
expanded = true
memory_legend = "top-left"
network_legend = "top-left"


# Processes widget configuration
[processes]
# The columns shown by the widget. The following columns are supported (the GPU columns are only available if the GPU feature is enabled when built):
# PID, Name, CPU%, Mem%, R/s, W/s, T.Read, T.Write, User, State, Time, GMem%, GPU%
columns = ["PID", "Name", "CPU%", "Mem%", "R/s", "W/s", "User", "State", "Time"]


# Disk widget configuration
[disk]
# The columns shown by the widget. The following columns are supported:
# Disk, Mount, Used, Free, Total, Used%, Free%, R/s, W/s
columns = ["Disk", "Mount", "Used", "Free", "Total", "Used%", "R/s", "W/s"]


# Styles - various parts of bottom can be styled, using either
# built-in themes or by individually styling components.
[styles]
theme = "default"

[styles.tables]
headers = {color = "blue", bold = true}

[styles.graphs]
graph_color = "gray"
legend_text = {color = "gray"}

[styles.widgets]
border_color = "dark gray"
selected_border_color = "light blue"
widget_title = {color = "blue"}
text = {color = "gray"}
selected_text = {color = "light blue", bg_color = "black"}
disabled_text = {color = "dark gray"}

