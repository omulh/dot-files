#*--------------------*#
#*      foot.ini      *#
#*--------------------*#

font=Monospace NerdPropo:size=14
font-size-adjustment=2

# bold-text-in-bright=no
# box-drawings-uses-font-glyphs=no
# dpi-aware=no
# selection-target=primary

utmp-helper=none

[bell]
# urgent=no
# notify=no
# visual=no

[desktop-notifications]
# inhibit-when-focused=yes

[scrollback]
# lines=1000
# multiplier=3.0
indicator-position=none

[url]
# launch=xdg-open ${url}

[cursor]
beam-thickness=1.2
# blink=no
# color=<inverse foreground/background>

[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[colors]
alpha=0.95
background=161821
foreground=c6c8d1

## Normal/regular colors (color palette 0-7)
regular0=242424  # black
regular1=d47d7b  # red
regular2=b6bd88  # green
regular3=d9a67e  # orange
regular4=89a0c3  # blue
regular5=9e95c4  # magenta
regular6=92b7c0  # cyan
regular7=c6c8d1  # white

## Bright colors (color palette 8-15)
bright0=606060  # bright black 
bright1=e5706e  # bright red
bright2=bfce7d  # bright green
bright3=eaa872  # bright orange
bright4=7494cc  # bright blue
bright5=9f91d8  # bright magenta
bright6=7fc0d1  # bright cyan
bright7=f7f7f7  # bright white

## Dimmed colors (see foot.ini(5) man page)
dim0=070707  # dim black
dim1=834b4a  # dim red
dim2=6f7452  # dim green
dim3=86654c  # dim orange
dim4=536178  # dim blue
dim5=605a78  # dim magenta
dim6=587076  # dim cyan
dim7=7a7b80  # dim white

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
# urls=<regular3>

